<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AI-Powered Wellbeing Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            color: #e0e7ff;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #10b981);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: #a78bfa;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .description {
            text-align: center;
            color: #c4b5fd;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            height: 56px;
            font-size: 1rem;
            padding: 0 1.5rem 0 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #e0e7ff;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder {
            color: #a78bfa;
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a78bfa;
            font-size: 1.1rem;
            z-index: 5;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a78bfa;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #c4b5fd;
        }

        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .back-link {
            text-align: center;
            font-size: 0.95rem;
            color: #a78bfa;
        }

        .back-link a {
            color: #8b5cf6;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            border-radius: 12px;
            animation: shake 0.5s ease-in-out;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #6ee7b7;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            border-radius: 12px;
        }
        
        .success-message.show {
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .password-requirements h4 {
            color: #60a5fa;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            color: #c4b5fd;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirement-check {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .requirement-valid {
            color: #10b981;
        }

        .requirement-invalid {
            color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Set New Password</h1>
            <p>Choose a strong password for your account</p>
        </div>
        
        <div class="description">
            Enter your new password below. Make sure it's strong and secure.
        </div>

        <div class="password-requirements">
            <h4>
                <i class="fas fa-shield-alt"></i>
                Password Requirements
            </h4>
            <ul>
                <li>
                    <span class="requirement-check" id="length-check">
                        <i class="fas fa-times requirement-invalid"></i>
                    </span>
                    At least 8 characters long
                </li>
                <li>
                    <span class="requirement-check" id="uppercase-check">
                        <i class="fas fa-times requirement-invalid"></i>
                    </span>
                    Contains uppercase letter
                </li>
                <li>
                    <span class="requirement-check" id="lowercase-check">
                        <i class="fas fa-times requirement-invalid"></i>
                    </span>
                    Contains lowercase letter
                </li>
                <li>
                    <span class="requirement-check" id="number-check">
                        <i class="fas fa-times requirement-invalid"></i>
                    </span>
                    Contains number
                </li>
            </ul>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="reset-password-form">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="input-field" 
                       placeholder="New Password" 
                       autocomplete="new-password" 
                       required>
                <i class="fas fa-eye password-toggle" id="password-toggle" onclick="togglePassword('password')"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" 
                       id="confirm-password" 
                       name="confirm_password" 
                       class="input-field" 
                       placeholder="Confirm New Password" 
                       autocomplete="new-password" 
                       required>
                <i class="fas fa-eye password-toggle" id="confirm-toggle" onclick="togglePassword('confirm-password')"></i>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                <span id="btn-text">
                    <i class="fas fa-check mr-2"></i>
                    Reset Password
                </span>
            </button>
            
            <div class="back-link">
                <a href="{{ url_for('auth.login') }}">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </form>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particles.appendChild(particle);
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId === 'password' ? 'password-toggle' : 'confirm-toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.className = 'fas fa-eye-slash password-toggle';
            } else {
                field.type = 'password';
                toggle.className = 'fas fa-eye password-toggle';
            }
        }

        // Show message functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.classList.remove('show');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.classList.remove('show');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update visual indicators
            updateRequirement('length-check', requirements.length);
            updateRequirement('uppercase-check', requirements.uppercase);
            updateRequirement('lowercase-check', requirements.lowercase);
            updateRequirement('number-check', requirements.number);

            return Object.values(requirements).every(req => req);
        }

        function updateRequirement(checkId, isValid) {
            const checkElement = document.getElementById(checkId);
            const icon = checkElement.querySelector('i');
            
            if (isValid) {
                icon.className = 'fas fa-check requirement-valid';
            } else {
                icon.className = 'fas fa-times requirement-invalid';
            }
        }

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Form submission
        document.getElementById("reset-password-form").addEventListener("submit", function (event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById("submit-btn");
            const btnText = document.getElementById("btn-text");
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const token = document.querySelector('input[name="token"]').value;

            // Client-side validation
            if (!password || !confirmPassword) {
                showError("Please fill in all fields");
                return;
            }

            if (!validatePassword(password)) {
                showError("Password does not meet security requirements");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div> Resetting...';

            // Submit form
            fetch("/reset-password", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({ password, confirm_password: confirmPassword, token })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || "Failed to reset password");
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess(data.message || "Password reset successfully!");
                    
                    // Redirect to login after success
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 2000);
                } else {
                    throw new Error(data.error || "Failed to reset password");
                }
            })
            .catch(error => {
                showError(error.message || "An unexpected error occurred");
            })
            .finally(() => {
                // Reset button
                submitBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-check mr-2"></i>Reset Password';
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Focus on password input
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
