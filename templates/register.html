<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AI-Powered Wellbeing Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 3rem 2.5rem;
            color: #e0e7ff;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #10b981);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-field, .select-field, .textarea-field {
            width: 100%;
            height: 52px;
            font-size: 1rem;
            padding: 0 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #e0e7ff;
            outline: none;
            transition: all 0.3s ease;
        }

        .textarea-field {
            height: 100px;
            padding: 1rem 1.25rem;
            resize: vertical;
        }

        .input-field:focus, .select-field:focus, .textarea-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field::placeholder, .textarea-field::placeholder {
            color: #a78bfa;
            opacity: 0.7;
        }

        .select-field {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%238b5cf6' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            cursor: pointer;
        }

        .role-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .role-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #8b5cf6;
        }

        .availability-grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-schedule {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .day-checkbox {
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-inputs {
            display: flex;
            gap: 0.75rem;
            flex: 1;
        }

        .time-inputs input {
            height: 40px;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .dev-notice {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .mock-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: #c4b5fd;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .mock-btn:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem 1.5rem;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .day-schedule {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .time-inputs {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üöÄ Join Wellbeing Assistant</h1>
            <p class="text-lg text-purple-300">Create your account and start your mental health journey</p>
        </div>

        <!-- Development Notice -->
        <div class="dev-notice">
            <strong>üöß Development Mode:</strong> Use mock data buttons for quick testing
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="registerForm" action="{{ url_for('auth.register') }}" method="POST" onsubmit="return validateForm()">
            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-lg font-semibold mb-3">üë§ Select Your Role</label>
                <select name="role" id="role" class="select-field" required onchange="toggleFields()">
                    <option value="" disabled selected>Choose your role</option>
                    <option value="student">üéì Student - Get mental health support</option>
                    <option value="therapist">üë®‚Äç‚öïÔ∏è Therapist - Provide professional care</option>
                </select>
                <button type="button" class="mock-btn" onclick="fillMockData()">
                    <i class="fas fa-magic mr-1"></i> Fill Mock Data
                </button>
            </div>

            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="input-field" 
                           placeholder="Enter your first name" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="input-field" 
                           placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" 
                       placeholder="Enter your email address" required>
            </div>

            <!-- Student Fields -->
            <div id="student-fields" class="role-section">
                <h3 class="text-xl font-bold mb-4 text-green-400">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    Student Information
                </h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Student ID</label>
                    <input type="text" id="student_id" name="student_id" class="input-field" 
                           placeholder="Enter your student ID number">
                </div>
            </div>

            <!-- Therapist Fields -->
            <div id="therapist-fields" class="role-section">
                <h3 class="text-xl font-bold mb-4 text-blue-400">
                    <i class="fas fa-user-md mr-2"></i>
                    Professional Information
                </h3>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">License Number</label>
                    <div class="flex gap-2">
                        <input type="text" id="license_number" name="license_number" class="input-field" 
                               placeholder="e.g., KE-CL-123456">
                        <button type="button" class="mock-btn" onclick="generateLicense()">
                            <i class="fas fa-certificate mr-1"></i> Generate
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="input-field" 
                               placeholder="+254712345678">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Gender</label>
                        <select name="gender" id="gender" class="select-field">
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Professional Bio</label>
                    <textarea id="bio" name="bio" class="textarea-field" 
                              placeholder="Describe your professional background, approach to therapy, and experience..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-3">Specializations (Select all that apply)</label>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="anxiety" name="specializations" value="anxiety">
                            <label for="anxiety">üò∞ Anxiety Disorders</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="depression" name="specializations" value="depression">
                            <label for="depression">üòî Depression</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="academic_stress" name="specializations" value="academic_stress">
                            <label for="academic_stress">üìö Academic Stress</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="trauma_therapy" name="specializations" value="trauma_therapy">
                            <label for="trauma_therapy">üí• Trauma Therapy</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="relationship_counseling" name="specializations" value="relationship_counseling">
                            <label for="relationship_counseling">üíï Relationship Counseling</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eating_disorders" name="specializations" value="eating_disorders">
                            <label for="eating_disorders">üçΩÔ∏è Eating Disorders</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="substance_abuse" name="specializations" value="substance_abuse">
                            <label for="substance_abuse">üç∑ Substance Abuse</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cognitive_behavioral" name="specializations" value="cognitive_behavioral">
                            <label for="cognitive_behavioral">üß† CBT</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crisis_intervention" name="specializations" value="crisis_intervention">
                            <label for="crisis_intervention">üö® Crisis Intervention</label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Maximum Students</label>
                        <input type="number" id="max_students" name="max_students" class="input-field" 
                               placeholder="20" min="5" max="50" value="20">
                    </div>
                    <div class="flex items-center">
                        <label class="flex items-center gap-3 p-4 bg-red-900 bg-opacity-30 rounded-lg border border-red-500 cursor-pointer">
                            <input type="checkbox" id="emergency_hours" name="emergency_hours" value="true" 
                                   class="w-5 h-5 accent-color-red-500">
                            <span class="text-red-200">
                                <i class="fas fa-bolt mr-2"></i>
                                Emergency Hours Available
                            </span>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-3">Weekly Availability</label>
                    <div class="availability-grid">
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="monday" name="available_days" value="monday">
                                <label for="monday">Monday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="monday_start" class="input-field" disabled>
                                <input type="time" name="monday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="tuesday" name="available_days" value="tuesday">
                                <label for="tuesday">Tuesday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="tuesday_start" class="input-field" disabled>
                                <input type="time" name="tuesday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="wednesday" name="available_days" value="wednesday">
                                <label for="wednesday">Wednesday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="wednesday_start" class="input-field" disabled>
                                <input type="time" name="wednesday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="thursday" name="available_days" value="thursday">
                                <label for="thursday">Thursday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="thursday_start" class="input-field" disabled>
                                <input type="time" name="thursday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="friday" name="available_days" value="friday">
                                <label for="friday">Friday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="friday_start" class="input-field" disabled>
                                <input type="time" name="friday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="saturday" name="available_days" value="saturday">
                                <label for="saturday">Saturday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="saturday_start" class="input-field" disabled>
                                <input type="time" name="saturday_end" class="input-field" disabled>
                            </div>
                        </div>
                        <div class="day-schedule">
                            <div class="day-checkbox">
                                <input type="checkbox" id="sunday" name="available_days" value="sunday">
                                <label for="sunday">Sunday</label>
                            </div>
                            <div class="time-inputs">
                                <input type="time" name="sunday_start" class="input-field" disabled>
                                <input type="time" name="sunday_end" class="input-field" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="input-field" 
                           placeholder="Enter a strong password" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="input-field" 
                           placeholder="Confirm your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submit-btn">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-purple-300">
                Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="text-purple-400 font-semibold hover:text-purple-300">
                    Sign In
                </a>
            </p>
        </div>
    </div>

    <script>
        // Mock data for development
        const mockStudents = [
            {
                first_name: "John",
                last_name: "Kariuki",
                email: "john.kariuki@student.university.ac.ke",
                student_id: "2021001234"
            },
            {
                first_name: "Mary",
                last_name: "Wanjiku",
                email: "mary.wanjiku@student.university.ac.ke", 
                student_id: "2021005678"
            }
        ];

        const mockTherapists = [
            {
                first_name: "Grace",
                last_name: "Wanjiku",
                email: "grace.wanjiku@university.edu",
                license_number: "KE-CL-123456",
                phone: "+254712345678",
                gender: "female",
                bio: "Specializing in anxiety and depression with 8+ years of experience. I use evidence-based CBT techniques to help students develop practical coping skills.",
                specializations: ["anxiety", "depression", "cognitive_behavioral"],
                max_students: 25,
                emergency_hours: true,
                availability: {
                    monday: {start: "09:00", end: "17:00"},
                    wednesday: {start: "10:00", end: "18:00"},
                    friday: {start: "08:00", end: "16:00"}
                }
            }
        ];

        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const therapistFields = document.getElementById('therapist-fields');
            
            // Hide all sections first
            studentFields.classList.remove('active');
            therapistFields.classList.remove('active');
            
            if (role === 'student') {
                studentFields.classList.add('active');
                document.getElementById('student_id').required = true;
                document.getElementById('license_number').required = false;
            } else if (role === 'therapist') {
                therapistFields.classList.add('active');
                document.getElementById('student_id').required = false;
                document.getElementById('license_number').required = true;
            }
        }

        function generateLicense() {
            fetch('/api/generate-license/kenya_clinical')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('license_number').value = data.license_number;
                        showMessage(`Generated license: ${data.license_number}`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Error generating license:', error);
                });
        }

        function fillMockData() {
            const role = document.getElementById('role').value;
            if (!role) {
                alert('Please select a role first');
                return;
            }

            let mockData;
            if (role === 'student') {
                mockData = mockStudents[Math.floor(Math.random() * mockStudents.length)];
            } else if (role === 'therapist') {
                mockData = mockTherapists[0];
            }

            // Fill common fields
            document.getElementById('first_name').value = mockData.first_name;
            document.getElementById('last_name').value = mockData.last_name;
            document.getElementById('email').value = mockData.email;
            document.getElementById('password').value = 'Password123';
            document.getElementById('confirm_password').value = 'Password123';

            // Fill role-specific fields
            if (role === 'student') {
                document.getElementById('student_id').value = mockData.student_id;
            } else if (role === 'therapist') {
                document.getElementById('license_number').value = mockData.license_number;
                document.getElementById('phone').value = mockData.phone;
                document.getElementById('gender').value = mockData.gender;
                document.getElementById('bio').value = mockData.bio;
                document.getElementById('max_students').value = mockData.max_students;
                document.getElementById('emergency_hours').checked = mockData.emergency_hours;

                // Fill specializations
                mockData.specializations.forEach(spec => {
                    const checkbox = document.getElementById(spec);
                    if (checkbox) checkbox.checked = true;
                });

                // Fill availability
                Object.keys(mockData.availability).forEach(day => {
                    const dayCheckbox = document.getElementById(day);
                    const startTime = document.querySelector(`input[name="${day}_start"]`);
                    const endTime = document.querySelector(`input[name="${day}_end"]`);
                    
                    if (dayCheckbox && startTime && endTime) {
                        dayCheckbox.checked = true;
                        startTime.disabled = false;
                        endTime.disabled = false;
                        startTime.value = mockData.availability[day].start;
                        endTime.value = mockData.availability[day].end;
                    }
                });
            }
        }

        // Enable/disable time inputs based on day selection
        document.querySelectorAll('input[name="available_days"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const day = this.value;
                const startTime = document.querySelector(`input[name="${day}_start"]`);
                const endTime = document.querySelector(`input[name="${day}_end"]`);
                
                if (startTime && endTime) {
                    startTime.disabled = !this.checked;
                    endTime.disabled = !this.checked;
                    
                    if (!this.checked) {
                        startTime.value = '';
                        endTime.value = '';
                    }
                }
            });
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.className = `error-message show ${type === 'success' ? 'bg-green-900 border-green-500 text-green-200' : ''}`;
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function validateForm() {
            const role = document.getElementById("role").value;
            const firstName = document.getElementById("first_name").value.trim();
            const lastName = document.getElementById("last_name").value.trim();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            // Basic validation
            if (!/^[A-Za-z]+$/.test(firstName)) {
                showMessage('First name must contain only letters', 'error');
                return false;
            }
            
            if (!/^[A-Za-z]+$/.test(lastName)) {
                showMessage('Last name must contain only letters', 'error');
                return false;
            }

            if (email.length < 12) {
                showMessage('Email must be at least 12 characters long', 'error');
                return false;
            }

            // Role-specific validation
            if (role === 'student') {
                const studentId = document.getElementById("student_id").value;
                if (!/^\d+$/.test(studentId)) {
                    showMessage('Student ID must contain only numbers', 'error');
                    return false;
                }
            } else if (role === 'therapist') {
                const licenseNumber = document.getElementById("license_number").value;
                if (!licenseNumber.trim()) {
                    showMessage('License number is required for therapists', 'error');
                    return false;
                }

                // Check specializations
                const selectedSpecs = document.querySelectorAll('input[name="specializations"]:checked');
                if (selectedSpecs.length === 0) {
                    showMessage('Please select at least one specialization', 'error');
                    return false;
                }
            }

            // Password validation
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            if (!passwordPattern.test(password)) {
                showMessage('Password must be at least 8 characters with letters and numbers', 'error');
                return false;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return false;
            }

            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

            return true;
        }
    </script>
</body>
</html>
